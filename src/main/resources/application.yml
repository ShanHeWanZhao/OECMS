# debug: true
server:
  port: 80
mybatis:
  type-aliases-package: com.trd.oecms.entities
  mapper-locations:
    - mybatis/*.xml
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource          # DataSource类型
    driver-class-name: com.mysql.jdbc.Driver              # MySQL驱动器
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/oecms?characterEncoding=utf8&useSSL=false
    # 初始化大小，最小，最大
    initial-size: 5
    min-idle: 5
    max-active: 20
    # 配置获取连接等待超时的时间
    max-wait: 60000
  http:
    multipart:
      max-file-size: 5MB
  # 格式化日期
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
# 打开mybatis的debug级别日志，查看sql语句
logging:
  level:
    com.trd.oecms.dao: debug
# openOffice相关配置
jodconverter:
  local:
    enabled: true
    max-tasks-per-process: 20
    port-numbers: 8888
# 实验报告相关
experimentalCourse:
  resources:
    word:
      materials: ${user.dir}/expResources/word/materials/ # 实验课程讲义存放路径
      result_data: ${user.dir}/expResources/word/result_data/ # 实验课程结果数据存放路径

